        <script type="text/javascript">

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#b22222", "id": "roaster:oak-cliff", "label": "Oak Cliff", "shape": "dot", "title": "type: Roaster"}, {"color": "#2e8b57", "id": "bean:oak-cliff:la-limonera", "label": "La Limonera", "shape": "dot", "title": "type: BeanLot"}, {"color": "#8b4513", "id": "roast:oak-cliff:la-limonera:2026-01-05", "label": "La Limonera (medium)", "shape": "dot", "title": "type: RoastBatch\nroast_level: medium\nroast_date: 2026-01-05"}, {"color": "#4682b4", "id": "grinder:df64", "label": "DF64", "shape": "dot", "title": "type: Grinder"}, {"color": "#4169e1", "id": "grind:df64:espresso-1tick", "label": "espresso-1tick", "shape": "dot", "title": "type: GrindSetting\ngrinder: DF64"}, {"color": "#6a5acd", "id": "brewer:phin:metal", "label": "phin (metal)", "shape": "dot", "title": "type: Brewer\nbrewer_type: phin\nfilter_material: metal"}, {"color": "#111111", "id": "brew:b1", "label": "b1", "shape": "dot", "title": "type: BrewSession\ndatetime: 2026-01-14\ndose_g: 14.0\ntotal_water_g: 120.0\ntotal_brew_time_sec: 660.0\nnotes_overall: chocolate + fruit"}, {"color": "#808080", "id": "eval:b1", "label": "Eval b1", "shape": "dot", "title": "type: SensoryEvaluation\nsweetness_0_10: 7.0\nacidity_0_10: 4.0\nbitterness_0_10: 2.0\nbody_0_10: 7.0\noverall_0_10: 8.0"}, {"color": "#ff8c00", "id": "note:chocolate", "label": "chocolate", "shape": "dot", "title": "type: FlavorNote"}, {"color": "#ff8c00", "id": "note:fruit", "label": "fruit", "shape": "dot", "title": "type: FlavorNote"}, {"color": "#4169e1", "id": "grind:df64:espresso-4ticks", "label": "espresso+4ticks", "shape": "dot", "title": "type: GrindSetting\ngrinder: DF64"}, {"color": "#111111", "id": "brew:b2", "label": "b2", "shape": "dot", "title": "type: BrewSession\ndatetime: 2026-01-15\ndose_g: 14.5\ntotal_water_g: 120.0\ntotal_brew_time_sec: 480.0\nnotes_overall: more sour, less body"}, {"color": "#808080", "id": "eval:b2", "label": "Eval b2", "shape": "dot", "title": "type: SensoryEvaluation\nsweetness_0_10: 5.0\nacidity_0_10: 7.0\nbitterness_0_10: 2.0\nbody_0_10: 5.0\noverall_0_10: 6.0"}, {"color": "#ff8c00", "id": "note:citrus", "label": "citrus", "shape": "dot", "title": "type: FlavorNote"}, {"color": "#b22222", "id": "roaster:intelligentsia", "label": "Intelligentsia", "shape": "dot", "title": "type: Roaster"}, {"color": "#2e8b57", "id": "bean:intelligentsia:black-cat", "label": "Black Cat", "shape": "dot", "title": "type: BeanLot"}, {"color": "#8b4513", "id": "roast:intelligentsia:black-cat:2026-01-10", "label": "Black Cat (dark)", "shape": "dot", "title": "type: RoastBatch\nroast_level: dark\nroast_date: 2026-01-10"}, {"color": "#4169e1", "id": "grind:df64:espresso-fine", "label": "espresso-fine", "shape": "dot", "title": "type: GrindSetting\ngrinder: DF64"}, {"color": "#6a5acd", "id": "brewer:espresso-machine:na", "label": "espresso machine", "shape": "dot", "title": "type: Brewer\nbrewer_type: espresso machine\nfilter_material: "}, {"color": "#111111", "id": "brew:b3", "label": "b3", "shape": "dot", "title": "type: BrewSession\ndatetime: 2026-01-16\ndose_g: 18.0\ntotal_water_g: 36.0\ntotal_brew_time_sec: None\nnotes_overall: classic espresso"}, {"color": "#e0ffff", "id": "espresso-params:b3", "label": "Espresso Params b3", "shape": "dot", "title": "type: EspressoParameters\nwater_temp_c: 93.0\npreinfusion_time_sec: 28.0\ntamp_level: hard"}, {"color": "#808080", "id": "eval:b3", "label": "Eval b3", "shape": "dot", "title": "type: SensoryEvaluation\nsweetness_0_10: 8.0\nacidity_0_10: 2.0\nbitterness_0_10: 5.0\nbody_0_10: 8.0\noverall_0_10: 9.0"}, {"color": "#ff8c00", "id": "note:caramel", "label": "caramel", "shape": "dot", "title": "type: FlavorNote"}]);

 "title": "type: HAS_NOTE\nintensity: 3", "to": "note:citrus"}, {"arrows": "to", "from": "eval:b2", "label": "HAS_NOTE", "title": "type: HAS_NOTE\nintensity: 2", "to": "note:chocolate"}, {"arrows": "to", "from": "roaster:intelligentsia", "label": "PRODUCES", "title": "type: PRODUCES", "to": "bean:intelligentsia:black-cat"}, {"arrows": "to", "from": "bean:intelligentsia:black-cat", "label": "ROASTED_AS", "title": "type: ROASTED_AS", "to": "roast:intelligentsia:black-cat:2026-01-10"}, {"arrows": "to", "from": "brew:b3", "label": "HAS_PARAMETERS", "title": "type: HAS_PARAMETERS", "to": "espresso-params:b3"}, {"arrows": "to", "from": "brew:b3", "label": "USES_ROAST", "title": "type: USES_ROAST", "to": "roast:intelligentsia:black-cat:2026-01-10"}, {"arrows": "to", "from": "brew:b3", "label": "USES_GRIND", "title": "type: USES_GRIND", "to": "grind:df64:espresso-fine"}, {"arrows": "to", "from": "brew:b3", "label": "BREWED_WITH", "title": "type: BREWED_WITH", "to": "brewer:espresso-machine:na"}, {"arrows": "to", "from": "brew:b3", "label": "EVALUATED_AS", "title": "type: EVALUATED_AS", "to": "eval:b3"}, {"arrows": "to", "from": "eval:b3", "label": "HAS_NOTE", "title": "type: HAS_NOTE\nintensity: 5", "to": "note:chocolate"}, {"arrows": "to", "from": "eval:b3", "label": "HAS_NOTE", "title": "type: HAS_NOTE\nintensity: 4", "to": "note:caramel"}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
